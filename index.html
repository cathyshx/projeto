<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A layout example that shows off a responsive product landing page."/>
    <title>Chocolate</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-min.css" />
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"/>
    <link rel="stylesheet" href="css/layouts/marketing.css" />
  </head>
  <body>
    <div class="header">
      <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
        <a class="pure-menu-heading" href="">Chocolate</a>

        <ul class="pure-menu-list">
          <li class="pure-menu-item pure-menu-selected">
            <a href="index.html" class="pure-menu-link">Home</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="splash-container">
      <div class="splash">
        <h1 class="splash-head">receitas com chocolate</h1>
        <p class="splash-subhead">
        Sobremesas fáceis e rápidas que utilizam chocolate como ingrediente principal!
        </p>
      </div>
    </div>

    <div class="content-wrapper">
      <div class="content">
        <h2 class="content-head is-center">
          Receitas
        </h2>

        <div class="pure-g">
          <div class="l-box pure-u-1 pure-u-md-1-2 pure-u-lg-1-4">
            <h3 class="content-subhead">
             Bolo
            </h3>
            <a href="./pages/bolo.html" >
              <img src="./img/bolo.png" width="200" height="200" title="Bolo"/>
            </a>
          </div>
          <div class="l-box pure-u-1 pure-u-md-1-2 pure-u-lg-1-4">
            <h3 class="content-subhead">
              Pavê
            </h3>
            <a href="./pages/pave.html">
              <img src="./img/pave.png" width="200" height="200" title="Pavê"/>
            </a>
          </div>
          <div class="l-box pure-u-1 pure-u-md-1-2 pure-u-lg-1-4">
            <h3 class="content-subhead">
              Pudim
            </h3>
            <a href="./pages/pudim.html">
              <img src="./img/pudim.png" width="200" height="200" title="Pudim"/>
            </a>
          </div>
          <div class="l-box pure-u-1 pure-u-md-1-2 pure-u-lg-1-4">
            <h3 class="content-subhead">
              Brigadeiro
            </h3>
            <a href="./pages/brigadeiro.html">
              <img src="./img/brigadeiro.png" width="200" height="200" title="Brigadeiro"/>
            </a>
          </div>
        </div>
      </div>

      <div class="ribbon l-box-lrg pure-g">
        
      </div>

      <div class="footer l-box is-center">
       Chocolate
      </div>
    </div>
  </body>
</html>
